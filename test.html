<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eclipse-paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
</head>
<body>
    <h1>MQTT Chat</h1>
    <div id="chatArea" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; max-height: 300px; overflow-y: scroll;"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>

    <script>
        var client = new Paho.MQTT.Client("broker.hivemq.com", Number(8000), "test");

        client.onConnectionLost = function (responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Connection lost:", responseObject.errorMessage);
            }
        };

        client.onMessageArrived = function (message) {
            console.log("Message arrived:", message.payloadString);
            displayMessage(message.payloadString);
        };

        var options = {
            timeout: 3,
            onSuccess: function () {
                console.log("Connected to MQTT broker");
                client.subscribe("RCControl");
            },
            onFailure: function (message) {
                console.log("Connection failed:", message.errorMessage);
            }
        };

        client.connect(options);

        document.getElementById("sendButton").addEventListener("click", function() {
            sendMessage();
        });

        function sendMessage() {
            var message = document.getElementById("messageInput").value;
            var mqttMessage = new Paho.MQTT.Message(message);
            mqttMessage.destinationName = "RC-Control";
            client.send(mqttMessage);
            displayMessage("You: " + message);
            document.getElementById("messageInput").value = "";
        }

        function displayMessage(message) {
            var chatArea = document.getElementById("chatArea");
            var p = document.createElement("p");
            p.textContent = message;
            chatArea.appendChild(p);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
